{% extends 'catalog/base.html' %}
{% block content %}
<header class="smallheader text-center text-white d-flex">
    <div class="container my-auto">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h1 class="text-uppercase">
                    <strong>Nouveau mot de passe</strong>
                </h1>                
            </div>
        </div>
    </div>
</header>
<section id="nouveaumdp" class="text-center d-flex">
    <div class="container my-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3 class="border-bottom mb-4">r√©initialiser votre mot de passe!</h3>
            
            <div class="fieldWrapper my-label">
                <label for="id_new_password1">Mot de passe</label>
                {{ form.new_password1 }}
            </div>

            <div class="fieldWrapper my-label">
                <label for="id_new_password2">Confirmation mdp</label>
                {{ form.new_password2 }}
            </div>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary btn-xl mt-50" type="submit">Changer mon mot de passe</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
